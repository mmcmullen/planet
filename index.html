<meta name="robots" content="noindex">
<html>
    
    <head>
        <meta charset="utf-8">
        <title>JS Bin</title>
        <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<script type='application/javascript' src="js/HackTimer.js"></script>
		<script type='application/javascript' src="js/tocca.js"></script>
		<script type='application/javascript' src='js/fastclick.js'></script>
</head>
    
    <body>
        <div id="wrapper">
            <div id="header">
                 <h1 id="gameName">Planet Game</h1>

                <div id="menuContainer">
                    <button id="viewScreenButton" class="menuButton" onclick="menu.planet()">ViewScreen</button>
                    <button id="galacticButton" class="menuButton" onclick="menu.galactic()">Galactic Union</button>
                    <button id="galacticButton" class="menuButton" onclick="menu.market()">Galactic Market</button>
                    <button id="galacticButton" class="menuButton" onclick="menu.options()">Options</button>
                </div>
            </div>
            <div id="popup">
                <div id="popAlert" class="menuScreen"></div>
                <div id="tickMeters"> <span id="tickNum">1000</span>

                    <div id="lTick"><span id="lTickValue"></span>
                    </div>
                    <div id="rTick"><span id="rTickValue"></span>
                    </div>
                </div>
                <div id="planetView" class="menuScreen">
                    <div id="resourcesBox" class="hudTop"></div>
                    <div id="pauseBox">
                        <button id="pause" onclick="pause=!pause;"><i class="fa fa-pause"></i>
                        </button>
                    </div>
                    <div class="spacer"></div>
                    <div id="landBox" class="hudBottom"></div>
                </div>
                <div id="galactic" class="menuScreen">
                    <div id="galacticBox" class="hudTop"></div>
                    <div class="spacer">
                         <h1>History of Expansion</h1>

                        <div id="historyDisplay"></div>
                    </div>
                    <div class="hudBottom"></div>
                </div>
                <div id="market" class="menuScreen">
                    <div id="marketBox" class="hudTop"></div>
                    <div id="marketBody" class="spacer"></div>
                    <div class="hudBottom"></div>
                </div>
                <div id="options" class="menuScreen">
                    <div class="hudTop"></div>
                    <div class="spacer">
                        <button onclick="newGame()">New Game</button>
                        <button onclick="reset()">Reset</button>
                        <button onclick="pause=true;">Pause</button>
                        <button onclick="tickLength+=100">Tick+</button>
                        <button onclick="tickLength-=100">Tick-</button>
                    </div>
                    <div class="hudBottom"></div>
                </div>
            </div>
            <canvas id="viewScreen" width="960" height="700">Sorry, Canvas isn't supported on your browser</canvas>
            <br />
            <div id="jobsBox"></div>
            <div id="jobUpgradeBox"></div>
        </div>
<script type='application/javascript' src="js/planet.js"></script>
</body>

</html>
